<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Leaderboard</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script defer="defer" src="bundle.js"></script>
    </head>
    <body>
        <main class="con">
            <h1 class="head">Leaderboard</h1>
    
            <section class="con-scores">
                <div class="scores-recent">
                    <div class="scores-title-recent">
                        <h2>Recent scores</h2>
                        <button type="button" class="refresh">Refresh</button>
                    </div>
                        <table class="table-score-board">
    
                        </table>
                </div>
                <div class="score-add">
                    <form action="" class="form-add">
                        <h2>Add your score</h2>
                        <input type="text" name="name" placeholder="Your name" id="name" required>
                        <input type="text" name="score" placeholder="Your score" id="score" required>
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
    </html>
